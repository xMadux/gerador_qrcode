<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gere um QR Code</title>
</head>
<body>
    <div class="container containerActive">
        <h2>Gerador de QR Code</h2>
        <input type="text" name="URL" id="campo-QRCode" placeholder="Insira uma URL ou texto ">

        <div class="QRcode bordinha">
            <img src="" alt="Digitalize este QR code com um aplicativo de leitor QR em seu smartphone para acessar informações adicionais." id="img-QRCode"  class="qr-code">
        </div>

        <button class="gerar-QRCode removerEstilo">Gerar QR Code</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
